								<h2 class="major">Anonymous</h2>
								<style>
									.yangs {
										border:0.5px solid white;
										width:200pt;
										height:50pt;
										font-size:24pt;
										line-height:40x;
										display: flex;
										align-items: center;
										justify-content: space-around;
										flex-direction: column;
										position:relative;
										user-select:none;
										//文字不被选中;
									}
									canvas {
										position:absolute;
										left:-1;
										top:-1;
									}
								</style>
								<p>Nothing is here.</p>
								<div class="yangs">特等奖
    									<canvas id="mycanvas" width="200pt" height="50pt"></canvas>
								</div>
								<script>
									var canvas = document.getElementById("mycanvas");
									var ctx = canvas.getContext("2d");
									ctx.fillStyle = "#CCCCCC";
									ctx.fillRect(0, 0, 200, 50);
									//设置新画上的元素，
									//将新的图像绘制到已有的图像上，
									ctx.globalCompositeOperation = "destination-out";
									canvas.onmousedown = function() {
										canvas.onmousemove = function(event) {
										ctx.beginPath();
										ctx.arc(event.offsetX, event.offsetY, 60, 0, 7, false);
										ctx.fill();
										}
									}
								</script>
